<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<link rel = "stylesheet" href="style.css">
	<title> My Form </title>
</head>
<body>
	<header>
		<h1>Lost Animal Details</h1>
	</header>



	<form action="/reports" method="POST">
		<fieldset>
				<h3>Enter the Details of lost pet</h3>
				<label>Animal ID</label>
				<input type ="text" id = 'empID' name="id" placeholder="1,2,3..." required>
				<br><br>

				<label>Name</label>
				<input type="text" id = "name" name="name" placeholder="Tom Cruise" required>
				<br><br>

				<label>Animal Type</label>
				<input type="text" id = "AnimalType" name="AnimalType" placeholder="Dog , Cat" required>
				<br><br>

				<label>Description</label>
				<input type="text" id = "Description" name="Description" placeholder="A description of the animal that will help people recognise it" required>
				<br><br>

				<label>Location</label>
				<input type="text" id = "Location" name="Location" placeholder="The name of the area from which the animal vanished.
				" required>
				<br><br>

				<button type ="reset">Reset</button>
				<button type ="submit">Submit</button>
		</fieldset>
	</form>
	<form action="/view" method="POST">
		<fieldset>
				<h3>View an Animal</h3>
				<label>Animal  ID</label>
				<input type="text" id="empID" name="id" placeholder="1,2,3..." required>
				<br><br>
				<button type ="reset">Reset</button>
				<button type ="submit">Submit</button>
				<br><br><br>
		</fieldset>
	</form>
	<form action="/update" method="POST">
		<fieldset>
				<h3>Update an Animal Details</h3>
				<label>Animal ID</label>
				<input type ="text" id = 'empID' name="id" placeholder="1,2,3..." required>
				<br><br>

				<label>New Name</label>
				<input type="text" id = "name" name="name" placeholder="Maverick" required>
				<br><br>

				<label>New Animal Type</label>
				<input type="text" id = "AnimalType" name="AnimalType" placeholder="Dog , Cat" required>
				<br><br>

				<label>New Description</label>
				<input type="text" id = "Description" name="Description" placeholder="A description of the animal that will help people recognise it" required>
				<br><br>

				<label>New Location</label>
				<input type="text" id = "Location" name="Location" placeholder="The name of the area from which the animal vanished.
				" required>
				<br><br>

				<button type ="reset">Reset</button>
				<button type ="submit">Submit</button>
		</fieldset>
	</form>
	<form action="/delete" method="POST">
		<fieldset>
				<h3>Delete an Animal Details</h3>
				<label>Animal ID</label>
				<input type ="text" id = 'empID' name="id" placeholder="1,2,3..." required>
				<br><br>

				<button type ="reset">Reset</button>
				<button type ="submit">Submit</button>
				<br><br><br>
		</fieldset>
	</form>
	<footer>
		<hr>
		<h4>Please enter 'http://localhost:5000/close' to close the database connection before closing this window</h4>
	</footer>
</body>
</html>
